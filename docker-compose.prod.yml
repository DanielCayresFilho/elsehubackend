version: '3.8'

services:
  api:
    build:
      context: .
      target: production
    image: elsehub_api_prod
    container_name: elsehub_api_prod
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - env.example
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-elsehub}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      STORAGE_PATH: /usr/src/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - elsehub_net
    volumes:
      - storage_data:/usr/src/app/storage
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: elsehub_postgres_prod
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-elsehub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - elsehub_net
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-elsehub}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: elsehub_redis_prod
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - elsehub_net
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  elsehub_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  storage_data:

